<section class="heading-section">
    <h1 class="title is-1 has-text-centered">কর্ম</h1>
</section>

<div class="container add-todo-box-container">
    <div class="add-todo-box">
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">নতুন কাজ</h2>
            <div class="field is-grouped my-0">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="আপনার কাজ লিখুন..." ngModel
                           #todoTextField="ngModel" required minlength="2" name="text">
                </p>
                <p class="control">
                    <button type="submit" class="button alt-gradient-button">
                        <i class="material-icons">add</i>
                        যোগ করুন
                    </button>
                </p>
            </div>
            <div *ngIf="showValidationErrors && todoTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors!['required']">আপনার কাজটি লিখুন</p>
                <p class="help is-danger" *ngIf="todoTextField.errors!['minlength']">অন্তঃত ২টি অক্ষর লিখুন</p>
            </div>

        </form>
    </div>
</div>
<section class="section">
    <div class="container">
        <div class="todos-list">
            <app-todo-item
                *ngFor="let todo of todos"
                [todo]="todo"
                (todoClicked)="toggleCompleted(todo)"
                (editClicked)="editTodo(todo)"
                (deleteClicked)="deleteTodo(todo)"
            ></app-todo-item>
        </div>
    </div>
</section>
