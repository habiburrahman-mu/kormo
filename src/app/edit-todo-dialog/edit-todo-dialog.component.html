<h1 class="title">Edit Todo</h1>
<div class="mat-dialog-content">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)"></form>
    <div class="field">
        <div class="control">
            <input type="text" class="input" placeholder="Type todo text here....">
        </div>
    </div>
    <br>
    <div class="field is-grouped is-grouped-right">
        <div class="control">
            <button type="button" class="button is-light" (click)="close()">Cancel</button>
        </div>
        <div class="control">
            <button type="submit" class="button is-light">Save</button>
        </div>
    </div>
</div>
