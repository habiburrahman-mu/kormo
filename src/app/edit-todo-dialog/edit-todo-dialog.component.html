<h1 class="title">কাজ আপডেট করুন</h1>
<div class="mat-dialog-content">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input
                    [ngModel]="todo.text"
                    #todoTextField="ngModel"
                    name="text"
                    type="text"
                    class="input"
                    required
                    minlength="2"
                    placeholder="Type todo text here...."
                >
            </div>
            <div *ngIf="todoTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors!['required']">আপনার কাজটি লিখুন</p>
                <p class="help is-danger" *ngIf="todoTextField.errors!['minlength']">অন্তঃত ২টি অক্ষর লিখুন</p>
            </div>
        </div>
        <br>
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">
                    বাদ
                </button>
            </div>
            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">save</i>
                    আপডেট
                </button>
            </div>
        </div>
    </form>
</div>
